spring:
  batch:
    job:
      enabled: true
    jdbc:
      initialize-schema: always
  datasource:
    url: jdbc:h2:mem:batchdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb+srv://dba:dba01@cluster0.qrmdk.mongodb.net/telecom_finance}

load-batch:
  input-dir: ${APP_PATH:.}/mock_invoices
  threads: 16
  chunk-size: 4000
  writer-batch-size: 8000
  unacknowledged-writes: true
  failed-dir: ${APP_PATH:.}/failed_xml
  error-log: ${APP_PATH:.}/failed_xml/skip_list.csv
  summary-log: ${APP_PATH:.}/summary.csv

logging:
  level:
    com.example.loadbatch: INFO
